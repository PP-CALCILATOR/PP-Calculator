<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PP + Rexine Calculator</title>

<style>
  * { box-sizing: border-box; }
  body {
    font-family: Arial, sans-serif;
    background: #f5f7fa;
    color: #333;
    margin: 0;
  }

  .container {
    display: flex;
    overflow-x: scroll;
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
    width: 100vw;
    height: 100vh;
  }

  .page {
    flex: 0 0 100vw;
    scroll-snap-align: start;
    padding: 20px;
    overflow-y: auto;
  }

  .card {
    background: #ffffff;
    padding: 20px;
    border-radius: 12px;
    max-width: 500px;
    margin: 0 auto;
    box-shadow: 0 0 6px rgba(0,0,0,0.08);
  }

  h2 { text-align: center; margin-top: 0; }
  label { display: block; margin-top: 12px; font-weight: bold; }

  input, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  button {
    margin-top: 20px;
    padding: 12px;
    width: 100%;
    font-size: 16px;
    font-weight: 600;
    background: #bfbfbf;
    color: #ffffff;
    border: none;
    border-radius: 10px;
  }

  #resultPP, #resultRexine {
    margin-top: 20px;
    background: white;
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 0 4px rgba(0,0,0,0.1);
  }
</style>
</head>

<body>

<div class="container">

  <!-- PAGE 1: PP Calculator -->
  <div class="page">
    <div class="card">
      <h2>PP Sheet Calculator</h2>

      <label>Length:</label>
      <input type="number" inputmode="decimal" id="length">

      <label>Width:</label>
      <input type="number" inputmode="decimal" id="width">

      <label>Unit:</label>
      <select id="unit">
        <option value="inch">Inches</option>
        <option value="cm">Centimeters</option>
      </select>

      <label>Thickness (micron):</label>
      <input type="number" inputmode="decimal" id="thickness" value="180">

      <label>Density (g/cm³):</label>
      <input type="number" inputmode="decimal" id="density" value="0.93" step="0.01">

      <label>Price per kg (₹):</label>
      <input type="number" inputmode="decimal" id="pricePerKg" value="125">

      <button onclick="calculatePP()">Calculate</button>

      <div id="resultPP"></div>
    </div>
  </div>

  <!-- PAGE 2: Rexine Calculator -->
  <div class="page">
    <div class="card">
      <h2>Rexine Bag Cost Calculator</h2>

      <label>Roll Width (inches)</label>
      <input type="number" inputmode="decimal" id="rexWidth" value="54">

      <label>Length Used (meters)</label>
      <input type="number" inputmode="decimal" id="rexHeight" value="1" step="0.01">

      <label>Piece Width (inches)</label>
      <input type="number" inputmode="decimal" id="rexPieceW" step="0.01">

      <label>Piece Height (inches)</label>
      <input type="number" inputmode="decimal" id="rexPieceH" step="0.01">

      <label>Price per meter (₹)</label>
      <input type="number" inputmode="decimal" id="rexCost" value="160">

      <button onclick="calculateRexine()">Calculate</button>

      <div id="resultRexine"></div>
    </div>
  </div>

</div>

<script>
function calculatePP() {
  const length = parseFloat(document.getElementById("length").value);
  const width = parseFloat(document.getElementById("width").value);
  const unit = document.getElementById("unit").value;
  const thickness = parseFloat(document.getElementById("thickness").value);
  const density = parseFloat(document.getElementById("density").value);
  const pricePerKg = parseFloat(document.getElementById("pricePerKg").value);

  if ([length, width, thickness, density, pricePerKg].some(isNaN)) {
    document.getElementById("resultPP").innerHTML = "<p>Enter all values</p>";
    return;
  }

  let lengthCm = unit === "inch" ? length * 2.54 : length;
  let widthCm  = unit === "inch" ? width * 2.54  : width;
  let thicknessCm = thickness / 10000;

  let volume = lengthCm * widthCm * thicknessCm;
  let weightKg = (volume * density) / 1000;
  let price = weightKg * pricePerKg;

  document.getElementById("resultPP").innerHTML = `
    <h3>Result</h3>
    <p><b>Weight:</b> ${weightKg.toFixed(4)} kg</p>
    <p><b>Price:</b> ₹${price.toFixed(2)}</p>
  `;
}

function calculateRexine() {
  const w = parseFloat(document.getElementById('rexWidth').value);
  const hMeters = parseFloat(document.getElementById('rexHeight').value);
  const pw = parseFloat(document.getElementById('rexPieceW').value);
  const ph = parseFloat(document.getElementById('rexPieceH').value);
  const costPerMeter = parseFloat(document.getElementById('rexCost').value);

  if ([w, hMeters, pw, ph, costPerMeter].some(isNaN)) {
    document.getElementById("resultRexine").innerHTML = "<p>Enter all values</p>";
    return;
  }

  const hInches = hMeters * 39.3701;
  const across = Math.floor(w / pw);
  const down = Math.floor(hInches / ph);
  const pieces = across * down;

  if (pieces <= 0) {
    document.getElementById("resultRexine").innerHTML = "<p>No usable pieces fit.</p>";
    return;
  }

  const totalCost = hMeters * costPerMeter;
  const costPerPiece = totalCost / pieces;
  const costPerBag = costPerPiece * 4;

  document.getElementById("resultRexine").innerHTML = `
    <h3>Result</h3>
    <p><b>Total pieces:</b> ${pieces}</p>
    <p><b>Total sheet cost:</b> ₹${totalCost.toFixed(2)}</p>
    <p><b>Cost per bag (4 pcs):</b> ₹${costPerBag.toFixed(2)}</p>
  `;
}
</script>

</body>
</html>
